<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<script type='module' src='./static/bundle.js'></script>
<link rel='stylesheet' href='./static/upload_module.css'/>
</head>

<body>
<div id='uploadWidget'>
    <form action='/api/upload' enctype='multipart/form-data' method='post' id='uploadForm'>
        <b>Upload File...</b>
        <br/>
        <div><input type='file' name='someExpressFiles'/></div>
        <input type='submit' value='Upload'/>
    </form>

    <div class='uploadProgress' id='myProgress' style='visibility: hidden;'>
    <span class='uploadProgressText'>Starting upload...</span>
    <div class='uploadProgressBar' style='width:0%;'></div>
    </div>
</div>

</body>
</html>
